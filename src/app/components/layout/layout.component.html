<div class="min-h-screen bg-gray-50">
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <div class="flex items-center">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg p-2">
              <i-feather name="home" class="w-6 h-6 text-white"></i-feather>
            </div>
            <span class="ml-3 text-xl font-bold text-gray-900">TalentBridge</span>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <button class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100 transition-colors">
            <i-feather name="bell" class="w-5 h-5"></i-feather>
          </button>
          
          <div class="flex items-center space-x-3" *ngIf="authService.user$ | async as user">
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center">
                <i-feather name="user" class="w-4 h-4 text-white"></i-feather>
              </div>
              <div class="hidden sm:block">
                <p class="text-sm font-medium text-gray-700">{{user.name}}</p>
                <p class="text-xs text-gray-500 capitalize">{{user.role}} â€¢ {{user.company}}</p>
              </div>
            </div>
            
            <button
              (click)="logout()"
              class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100 transition-colors">
              <i-feather name="log-out" class="w-5 h-5"></i-feather>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <ng-content></ng-content>
  </main>
</div>
